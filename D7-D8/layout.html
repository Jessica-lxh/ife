<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="layout-flex.css"/>
    <title>布局练习</title>
</head>
<body>
    <p>一：实现一个两栏布局，左侧占30%宽度，右侧占70%宽度</p>
    <div class = "twoc">
        <div class = "twoc-left-1">
            <p>左栏30%</p>
        </div>
        <div class = "twoc-right-1">
            <p>右栏70%</p>
        </div>
    </div> 

    <p>二：实现一个两栏布局，左侧固定宽度，右侧根据浏览器宽度进行自适应变化</p>
    <div class = "twoc">
        <div class = "twoc-left-2">
            <p>左栏200px</p>
        </div>
        <div class = "twoc-right-2">
            <p>右栏自适应</p>
        </div>
    </div> 

    <p>三：实现一个两栏布局，右侧固定宽度，左侧根据浏览器宽度进行自适应变化</p>
    <div class = "twoc">
        <div class = "twoc-left-3">
            <p>左栏自适应</p>
        </div>
        <div class = "twoc-right-3">
            <p>右栏200px</p>
        </div>
    </div> 

    <p>四：实现一个三栏布局，左侧固定宽度，右侧固定宽度，中间部分宽度随浏览器宽度变化而自适应变化</p>
    <div class = "threec">
        <div class = "threec-left-1">
            <p>左栏200px</p>
        </div>
        <div class = "threec-center-1">
            <p>中间栏自适应</p>
        </div>
        <div class = "threec-right-1">
            <p>右栏200px</p>
        </div>
    </div>

    <p>五：实现一个三栏布局，左侧固定宽度，中间固定宽度，右侧根据浏览器宽度变化而自适应变化</p>
    <div class = "threec">
        <div class = "threec-left-2">
            <p>左栏200px</p>
        </div>
        <div class = "threec-center-2">
            <p>中间栏200px</p>
        </div>
        <div class = "threec-right-2">
            <p>右栏自适应</p>
        </div>
    </div> 
</body>
</html>
